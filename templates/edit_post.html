{% extends "base.html" %}
{% block content %}
<h1>Edit Post</h1>
<form method="post">
    <div class="form-group" style="overflow-wrap:break-word;">
      {{ render_field{form.title, class_="form-control"}}}
    </div>
    <div class="form-group" style="overflow-wrap:break-word;">
      {{ render_field{form.content, class_="form-control"}}}
    </div>
    <button type="submit" class="btn btn-outline-secondary" value="Submit">Submit</button>
    </form>
{% endblock %}
